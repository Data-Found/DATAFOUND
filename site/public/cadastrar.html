<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var token = inpToken.value;
        var nomeEmpresa = inpNomeEmpresa.value;
        var cnpj = inpCNPJ.value;
        var email = inpEmail.value;
        var senha = inpSenha.value;
        var confirmSenha = inpSenhaConfirm.value;
        var numero = inpNumero.value;
        var cep = inpCep.value;
        var responsavel = inpResponsavel.value;
        var username = inpNomeUsuario.value;
        var tipoEmpresa = inpTipo.value;


        if ( token == "" || nomeEmpresa == "" || cnpj == "" || email == "" || senha == "" || confirmSenha == "" || numero == " " || cep == "" || responsavel == "" || username == "" || tipoEmpresa == "") {

            alert("Mensagem de erro para todos os campos em branco");

            return false;
        }
        else {
            
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeEmpresaServer: nomeEmpresa,
                cnpjServer: cnpj,
                emailServer: email,
                senhaServer: senha,
                numeroServer: numero,
                cepServer: cep,
                responsavelServer: responsavel,
                usernameServer: username,
                tipoEmpresaServer: tipoEmpresa,
                tokenServer : token
                

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            
        });

        return false;
    }



</script>
