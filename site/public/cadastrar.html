            <div class="areaInputs2">

                <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpNumero" maxlength="7"

                    placeholder="CEP">

                <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpResponsavel" maxlength="100"
                    placeholder="Responsável">

                <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpNomeUsuario" maxlength="75"
                    placeholder="Nome de Usuário">

                <select onclick="defaultColor()" class="inputCadastroSelect" name="tipo" id="inpTipo">
                    <option value="0">Selecione um tipo</option>

                    <option value="2">Matriz</option>
                </select>
            </div>
            <div class="areaBotao"><button class="btn-cadastrar" onclick="validaInputLogin()"> Cadastrar </button>
                <div class="linkparalogin">
                    <h4>Já possui uma conta? <a href="login.html">Entre</a> </h4>
                </div>
            </div>
        </div>
        <div class="box_imgCadastro">
            <img class="imgCadastro" src="assets/img/imgCadastro.png" alt="Imagem cadastro">
        </div>
    </div>
    <footer class="foot">
        <div class="container_footer">
            <div class="box_footer">
                <div class="box_img">
                    <img src="assets/data_white_icon.svg" alt="Logo alternativa DataFound">
                </div>
                <span class="copyright">© Copyright 2022 - Todos os direitos reservados Data Found</span>
                <div class="container_links">
                    <div class="box_links_footer">
                        <span>Sobre a data found</span>

                            <p>Início</p>
                            <p>FAQ</p>
                            <p>Sobre nós</p>
                        </ul>
                    </div>
                    <div class="box_links_footer">
                        <span>Produto</span>
                        <ul>
                            <p>Ajuda</p>
                            <p>Como funciona</p>
                            <p>Formas de pagamento</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
<script src="scripts/validacaoCadastro.js"></script>
