<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataFound</title>
</head>

<body>
    <div class="container_header">
        <div class="cabecalho">
            <img src="D:\Calculadora Financeira\imagens\data.png" alt="">
            <br>
            <h1>A solução que sua empresa precisa para melhorar a gestão do seu negócio</h1>
        </div>
    </div>
    <div class="container_corpo">

        <div class="section">
            <p>Informe quantos clientes visitaram seu comercio:<br><br><input id="visitas_mes" placeholder="Valor mensal ou anual"
                type="text"></p> 
            <p>Informe a quantidade de vendas:<br><br><input id="qtd_vendas_mes" placeholder="Valor mensal ou anual" type="text"></p> 
            <p>Informe o faturamento total:<br><br><input id="faturamento_mes" placeholder="Valor mensal ou anual" type="text"></p> 
            <p>Informe o custo total:<br><br><input id="custo_mes" placeholder="Valor mensal ou anual" type="text"></p>
            <br><br>
            <button onclick="calculoDeGanho()">Calcular</button>
            <br><br>
            <div id="resultado_calculo"></div>
        </div>
        </div>
</body>

</html>
<script>
    function calculoDeGanho() {
        var taxaConversao = (Number(qtd_vendas_mes.value) / Number(visitas_mes.value)) * 100;
        var ticketMedio = Number(faturamento_mes.value) / Number(qtd_vendas_mes.value);
        var valorRoi = (Number(faturamento_mes.value) - Number(custo_mes.value)) / Number(custo_mes.value)

        resultado_calculo.innerHTML = `Taxa de conversão: ${(taxaConversao).toFixed(1)}%<br>Ticket médio:R$ ${(ticketMedio).toFixed(1)}<br>ROI: ${(valorRoi).toFixed(1)}`


    }

</script>
