<!DOCTYPE html>

        <div class="simulador" id="simuladorTelaInicio">

            <hr>

                            <p>FAQ</p>
                            <p>Sobre nós</p>
                        </ul>
                    </div>
                    <div class="box_links_footer">
                        <span>Produto</span>
                        <ul>
                            <p>Ajuda</p>
                            <p>Como funciona</p>

<script>
    function mostrarSetor() {
        var numSetor = Number(selNumSetor.value);
        var count = 0;

        if (numSetor == 0) {
            alert("Selecione uma opção válida!");
            selNumSetor.style = "border:1px solid red;"
        } else {
            simuladorTelaInicio.style.display = "none";
            simuladorTela.style.display = "flex";

            while (count < numSetor) {
                count++;
                escolhaSetores.innerHTML += `
                    <div class="setores">
                        <select id="selSetores${count}">
                            <option value="0">Setor ${count}</option>
                            <option value="0.07">Eletronicos</option>
                            <option value="0.063">Moda</option>
                            <option value="0.20">Higiene</option>
                            <option value="0.15">Beleza</option>
                            <option value="0.27">Alimentos</option>
                            <option value="0.17">Bebidas</option>
                            <option value="0.35">Brinquedos</option>
                            <option value="0.20">Papelaria</option>
                            <option value="0.25">Cama</option>
                            <option value="0.25">Mesa</option>
                            <option value="0.25">Banho</option>
                            <option value="0.20">Saúde</option>
                            <option value="0.11">Eletrodomésticos</option>
                            <option value="0.25">Esporte e Fitness</option>
                            <option value="0.15">Games</option>
                            <option value="0.17">Instrumentos Musicais</option>
                            <option value="0.10">Livraria</option>
                            <option value="0.15">Móveis</option>
                            <option value="0.15">Materiais de Construção</option>
                        </select>
                    </div>
                    `;
            }
        }
    }

    function simular() {
        var numSetor = Number(selNumSetor.value);

        if (numSetor > 1) {
            var setores = document.querySelectorAll('select');

            for (i = 0; i < setores.length; i++) {
                if (setores[i] != setores[0]) {
                    console.log(setores[i].value);
                } 
            }
        }
    }
</script>
