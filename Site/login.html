<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=had, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css">
    <title> Login </title>
</head>

<body>
    <header>
        <nav>
            <div class="container-nav">
                <img class="logo" src="assets/logo-nav.png" />
                <img class="img_user" src="assets/user.svg" />
            </div>
        </nav>
    </header>

    <div class="sessaoUm">
        <div class="camposLogin">
            <div class="box_login">
                <div class="loginTexto">
                    <h3>Login</h3>
                </div>
                <div class="areaInputsLogin">
                    <!-- <p>Email</p> -->
                    <input id="inpEmail" class="inputs" type="email" placeholder="Email"
                    onclick="defaultColor()">
                    <!-- <p>Senha</p> -->
                    <input id="inpSenha" class="inputs" type="password" placeholder="Senha" 
                    onclick="defaultColor()">
                    <h4>Não possui uma conta? <a href="cadastrar.html">Cadastre-se</a> </h4>
                </div>
    
                <div class="areaBotaoLogin"><button class="btn_entrar" onclick="validaInputLogin()"> Entrar </button></div>
            </div>
        </div>
        <div><img class="imgLogin" src="img/bglogin2.png"></div>
    </div>

    <footer class="foot">
        <div class="container_footer">
            <div class="box_footer">
                <div class="box_img">
                    <img src="assets/data_white_icon.svg" alt="logo">
                </div>
                <span class="copyright">© Copyright 2022 - Todos os direitos reservados Data Found</span>
                <div class="container_links">
                    <div class="box_links_footer">
                        <span>Sobre a data found</span>
                        <ul>
                            <p>Início</p>
                            <p>FAQ</p>
                            <p>Sobre nós</p>
                        </ul>
                    </div>
                    <div class="box_links_footer">
                        <span>Produto</span>
                        <ul>
                            <p>Ajuda</p>
                            <p>Como funciona</p>
                            <p>Formas de pagamentos</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="script/validacaoAcesso.js"></script>
</html>
