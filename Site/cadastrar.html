<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" >
    <link rel="stylesheet" href="styles/cadastrar.css" >
    <title> Cadastro </title>
</head>
<body>
        <header>
            <nav>
                <div class="container-nav">
                    <a href="index.html"><img class="logo" src="./assets/logo-nav.png" alt="Logo DataFound"/></a>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="calculadora.html">Simulador</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="sessaoUm">
            <div class="Cadastro">
                <div class="cadastroTexto">
                    <h3>Cadastro</h3>
                </div>
                <div class="areaInputs">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpNomeEmpresa" maxlength="75" placeholder="Nome da empresa">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpCNPJ" maxlength="14" placeholder="CNPJ">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="email" id="inpEmail" maxlength="256" placeholder="Email">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="password" id="inpSenha" maxlength="25" placeholder="Senha">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="password" id="inpSenhaConfirm" maxlength="25"  placeholder="Confirme sua senha">
                </div>
                <div class="areaInputs2">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpNumero" maxlength="7" placeholder="Número">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpCep" maxlength="8" placeholder="CEP">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpResponsavel" maxlength="100" placeholder="Responsável">
                    
                    <input onclick="defaultColor()" class="inputCadastro" type="text" id="inpNomeUsuario" maxlength="75" placeholder="Nome de Usuário">
                    
                    <select onclick="defaultColor()" class="inputCadastro" name="tipo" id="inpTipo">
                        <option value="0">Selecione um tipo</option>
                        <option value="1">Filial</option>
                        <option value="2">Matriz</option>
                    </select>
                </div>
                <div class="areaBotao"><button class="btn-cadastrar" onclick="validaInputLogin()"> Cadastrar </button>
                    <div class="linkparalogin"><p>Já possui uma conta? <a href="login.html">Entre</a> </p></div></div>
                </div>
            <div>
                <img class="imgCadastro" src="assets/img/imgCadastro.png" alt="Imagem cadastro">
            </div>
        </div>
        <footer class="foot">
            <div class="container_footer">
                <div class="box_footer">
                    <div class="box_img">
                        <img src="assets/data_white_icon.svg" alt="Logo alternativa DataFound">
                    </div>
                    <span class="copyright">© Copyright 2022 - Todos os direitos reservados Data Found</span>
                    <div class="container_links">
                        <div class="box_links_footer">
                            <span>Sobre a data found</span>
                            <ul>
                                <p>Início</p>
                                <p>FAQ</p>
                                <p>Sobre nós</p>
                            </ul>
                        </div>
                        <div class="box_links_footer">
                            <span>Produto</span>
                            <ul>
                                <p>Ajuda</p>
                                <p>Como funciona</p>
                                <p>Formas de pagamento</p>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
<script src="scripts/validacaoCadastro.js"></script>
