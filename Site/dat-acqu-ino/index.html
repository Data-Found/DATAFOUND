<!doctype html>
<html>

<head>
    <title>Line Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <h1
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Setor de eletrônicos
        </h1>
    </div>
    <div style="width: 87%; height: 45vh; display: flex; background-color: #F2F2F2; border-radius: 15px; box-shadow: 1px 1px 15px 1px #808080; margin: 5% 5%; padding: 10px;">
        <div style="position: relative; height: 50%; width: 50%; margin-top: 5%">
            <canvas id="chartLine"></canvas>
        </div>
        <hr style="width: 3px; background-color: #808080; border: none; border-radius: 10px; margin: 0 10px;">
        <div style="position: relative; height: 50%; width: 50%; margin-top: 5%">
            <canvas id="chartBar"></canvas>
        </div>
    </div>

    <script>
        /* -- chave */
        var contextoChave3 = document.getElementById('chartLine').getContext('2d');
        contextoChave3.canvas.width = 1000;
        contextoChave3.canvas.height = 300;
        var chave3 = new Chart(
            contextoChave3,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Chave3',
                        type: 'line',
                        borderColor: ['#ffd902'],
                        backgroundColor: ['#ffe135']
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Chave3'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );

        /* -- chave */
        var contextoChave4 = document.getElementById('chartBar').getContext('2d');
        contextoChave4.canvas.width = 1000;
        contextoChave4.canvas.height = 300;
        var chave4 = new Chart(
            contextoChave4,
            {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Chave4',
                        type: 'line',
                        borderColor: ['#ffd902'],
                        backgroundColor: ['#ffe135']
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            distribution: 'series',
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Chave4'
                            },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    animation: {
                        duration: 0
                    }
                }
            }
        );

        var paginacao = {};
        var tempo = {};

        function obterDados3(grafico) {
            var endpoint = 'chave3';
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3300/sensores/chave3', false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }

        function obterDados4(grafico) {
            var endpoint = 'chave4';
            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3300/sensores/chave4', false);
            http.send(null);
            var valores = JSON.parse(http.responseText);
            if (paginacao[endpoint] == null) {
                paginacao[endpoint] = 0;
            }
            if (tempo[endpoint] == null) {
                tempo[endpoint] = 0;
            }
            // Exibir à partir do último elemento exibido anteriormente
            var ultimaPaginacao = paginacao[endpoint];
            paginacao[endpoint] = valores.length;
            var valores = valores.slice(ultimaPaginacao);
            valores.forEach((valor) => {
                //Máximo de 60 itens exibidos no gráfico
                if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                    grafico.data.labels.shift();
                    grafico.data.datasets[0].data.shift();
                }

                grafico.data.labels.push(tempo[endpoint]++);
                grafico.data.datasets[0].data.push(parseFloat(valor));
                grafico.update();
            })
        }

        setInterval(() => {
            obterDados3(chave3);
            obterDados4(chave4);
        }, 1000);

    </script>
</body>

</html>
