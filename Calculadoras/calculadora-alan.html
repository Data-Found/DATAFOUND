<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
</head>

<body>
    Qual o faturamento anual? <input id="faturamento_anual" type="text" placeholder="ex:00.000">
    Qual a rentabilidade? <input id="rentabilidade_anual" type="text" placeholder="ex: 00">

    <button onclick="calculo()">Simular</button>

    <div id="div_msg"></div>
</body>
<script>
    function calculo() {
        var faturamento = Number(faturamento_anual.value)
        var rentabilidade = Number(rentabilidade_anual.value) / 100
        var lucro = faturamento * rentabilidade 
        var produto = faturamento * (1.3 + rentabilidade)
        
        
        div_msg.innerHTML = `Com esse faturamento e essa rentabilidade, sua empresa teve um lucro de R$${lucro}. Porém, com nossos serviços, poderia ter uma rentabilidade até 30% maior, o que geraria um lucro de até R$${produto.toFixed(1)}.`
    }
</script>
</html>
