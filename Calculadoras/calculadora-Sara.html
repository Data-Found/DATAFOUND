<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculadora-Sara.css">
  <title>Simulador financeiro DATAFOUND</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="header">
      <ul>
        <div class="icon">
          <img src="Design/data.png">

        </div>
        <li>Inicio</li>
        <li>Sobre nós</li>
        <li>Calculadora</li>
        <li>Suporte</li>
        <li>Acesso</li>
      </ul>
    </div>
  </nav>

  <!-- Calculadora -->
  <div class="container">
    <div class="box">
      <div class="calculadora">
        <p>Total de gastos mensais:</p>
        <input type="text" id="inputvalor1" placeholder="R$">
        <br><br>
        <p>Total de lucro bruto mensal:</p>
        <input type="text" id="inputvalor2" placeholder="R$">
        <br><br>
        <button onclick="bt_cal()">CALCULAR</button>
        <br><br>
      </div>
      <div style="border-left: 1px solid #ccc;" id="resultado">
        <img src="Design/data_main_icon.png" width="250px">
      </div>
    </div>
</body>

</html>
<script>

  function bt_cal() {

    var gastos = inputvalor1.value;
    var lucrobruto = inputvalor2.value;
    var lucroliquido = lucrobruto - gastos;
    var percentual = lucroliquido / lucrobruto * 200;
    var datafound = lucroliquido * 1.30;
    var datafoundpercentual = datafound / lucrobruto * 200;

    if (gastos <= 0) {
      alert("Favor insira um valor maior que R$00,00.")
    } else if (lucrobruto <= 0) {
      alert("Favor insira um valor maior que R$00,00.")
    } else {
      resultado.innerHTML = `
        <p>
        <b>Saldo da loja: <br> </b> Lucro liquido: R$${lucroliquido.toFixed(2)} 
        <br> 
        ${percentual.toFixed(2)}% de lucro 
      </p>
        <br> <br>
        <p>
        <b>Com o nosso serviço, o lucro do seu estabelecimento pode ter um aumento de 
        <h4 style="color: red";>até 30%</h4> de lucro.</b> 
        <i>(varia de acordo com a estratégia de vendas aplicada em seu estabelecimento)</i> 
        <br><br>
        Lucro liquido: R$<b style="color: green";>${datafound.toFixed(2)}</b>
        chegando em <b style="color: green";>${datafoundpercentual.toFixed(2)}% de lucro</b>
        </p>`

      inputvalor1.value = ""
      inputvalor2.value = ""
    }


  }







</script>
